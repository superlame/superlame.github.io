  <body>
  
      <h1><a id="gain" class="btn btn-lg btn-success" href="#">Gain (+$1)</a><br>
         <!-- <h3><a href="#" id="save">Save</a></h3>
          <h3><a href="#" id="load">Load</a></h3> -->
</h1>
      
                <h2 id="money">Money: $0</h2><br>
      

      <div align="center" id="cashgrabmachine">
          
          <h2>*Gumball Machine*</h2>
          <button class="btn btn-outline-dark" id="insert">Insert Coin (Cost: $10)</button><br><br>
          <h3 id="credit">Credit: 0</h3>
          <button id="roll" class="btn btn-lg btn-block btn-secondary">Roll</button><br>
          <h4 id="result">Result: <div id="circle"></div></h4>

          
          </div><br>
      
      <div id="collection">
          
          <h2 align="center">Collection (Total: <span id="collectiontotal">0</span>)</h2>
          
          <table>
              <tr>
                  <th>
                      Color:
                  </th>
                  <th>
                      Count:
                  </th>
              </tr>
              <tr>
                  <td><div id="redcircle"></div></td>
                  <td id="redcount">0</td>
              </tr>
              <tr>
                  <td><div id="bluecircle"></div></td>
                  <td id="bluecount">0</td>
              </tr>
              <tr>
                  <td><div id="yellowcircle"></div></td>
                  <td id="yellowcount">0</td>
              </tr>
              <tr>
                  <td><div id="greencircle"></div></td>
                  <td id="greencount">0</td>
              </tr>
              <tr>
                  <td><div id="purplecircle"></div></td>
                  <td id="purplecount">0</td>
              </tr>
              
              
          </table>
          
      </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

      <script src="script.js"></script>
