<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>gumball prototype 0.0.1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body align="center">
  
      <h1><a id="gain" href="#">Gain (+$1)</a><br>
          <span id="money">$0</span>
          </h1>
      
      
      <div align="center" id="cashgrabmachine">
          
          <h2 >Gumball Machine!</h2>
          <button id="insert">Insert Coin (Cost: $10)</button>
          <h3 id="credit">Credit: 0</h3>
          <button id="roll">Roll</button>
          <h4 id="result">Result: <div id="circle"></div></h4>

          
          </div><br>
      
      <div id="collection">
          
          <h2 align="center">Collection</h2>
          
          <table>
              <tr>
                  <th>
                      Color:
                  </th>
                  <th>
                      Count:
                  </th>
              </tr>
              <tr>
                  <td>Red</td>
                  <td id="redcount">0</td>
              </tr>
              <tr>
                  <td>Blue</td>
                  <td id="bluecount">0</td>
              </tr>
              <tr>
                  <td>Yellow</td>
                  <td id="yellowcount">0</td>
              </tr>
              <tr>
                  <td>Green</td>
                  <td id="greencount">0</td>
              </tr>
              <tr>
                  <td>Purple</td>
                  <td id="purplecount">0</td>
              </tr>
              
              
          </table>
          
      </div>
      <script src="https://cdn.rawgit.com/erosson/swarm-numberformat/v0.4.0/dist/swarm-numberformat.min.js"></script>
      <script src="jquery.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
